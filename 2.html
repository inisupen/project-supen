                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="3.html">
                    <i class="uil uil-users-alt"></i>
                    <span class="link-name">Karyawan</span>
                </a></li>
                <li><a href="intern.html">
                    <i class="uil uil-book-reader"></i>

                <li><a href="cuti.html">
                    <i class="uil uil-clipboard-notes"></i>

                <li><a href="#">

            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-home"></i>
                    <span class="text">Dashboard</span>
                </div>

            <main>
            <div class="insights">
                <div class="active-staff">
                    <i class="uil uil-users-alt"></i>
                <div class="middle">
                    <div class="left">
                        <h3>Active Staff </h3>
                    </div>
                    <div class="progress">
                        <svg>
                            <circle cx="36" cy="36" r="34"></circle>
                        </svg>
                        <div class="number">
                            <p>60%</p>
                        </div> 
                    </div>
                </div>
                <small class="text-muted">Last Updates 1 week ago</small>
                </div>
                <div class="Completed-Tasks">
                    <i class="uil uil-map-pin-alt"></i>
                <div class="middle">
                    <div class="left">
                        <h3>Domisili</h3>
                    </div>
                    <div class="progress">
                        <svg><circle cx="36" cy="36" r="34"></circle> </svg>
                        <div class="number">
                            <p>80%</p>
                        </div> 
                    </div>
                </div>
                <small class="text-muted">Last updates 5 minutes</small>
                </div>
                <div class="Performance">
                    <i class="uil uil-briefcase"></i>
                <div class="middle">
                    <div class="left">
                        <h3>jabatan</h3>
                    </div>
                    <div class="progress">
                        <svg><circle cx="36" cy="36" r="34"></circle> </svg>
                        <div class="number">
                            <p>99%</p>
                        </div> 
                    </div>
                </div>
                <small class="text-muted">Last updates 5 minutes</small>
                </div>
                <div class="product">
                    <i class="uil uil-books"></i>
                <div class="middle">
                    <div class="left">
                        <h3>Product</h3>
                    </div>
                    <div class="progress">
                        <svg><circle cx="36" cy="36" r="34"></circle> </svg>
                        <div class="number">
                            <p>69%</p>
                        </div> 
                    </div>
                </div>
                <small class="text-muted">Last updates 5 minutes</small>
                </div>
            </div></main>

    </section>

    <script src="2.js"></script>
